server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: http://127.0.0.1:3100/loki/api/v1/push

scrape_configs:
  - job_name: arris_s34_eventlog
    static_configs:
      - targets: [localhost]
        labels:
          job: arris_s34_eventlog
          host: grafana
          __path__: /var/log/arris_s34_eventlog.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            ts: ts
            desc: desc
      - labels:
          level:
